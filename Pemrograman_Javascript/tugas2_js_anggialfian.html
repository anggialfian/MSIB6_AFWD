<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tugas 2 - JS - Anggi Alfian</title>
</head>

<body>
    <!--Membuat nama dan nilai-->
    <script>
        let s1 = {
            nama: "Agus",
            nilai: 80,
        };
        let s2 = {
            nama: "Asep",
            nilai: 90,
        };
        let s3 = {
            nama: "Fayza",
            nilai: 60,
        };
        let s4 = {
            nama: "Udin",
            nilai: 90,
        };
        let s5 = {
            nama: "Yola",
            nilai: 85,
        };

        let siswa = [s1, s2, s3, s4, s5];
    </script>

    <!--Membuat tabel-->
    <table border="2" cellpadding="5" cellspacing="0" style="text-align: center; width: 25%; margin: auto">
        <thead>
            <tr>
                <th>No</th>
                <th>Nama</th>
                <th>Nilai</th>
                <th>Keterangan</th>
                <th>Grade</th>
                <th>Predikat</th>
            </tr>
        </thead>
        <tbody>
            <!--Membuat grade dan predikat-->
            <script>
                var no = 1;
                for (s of siswa) {
                    let ket = s.nilai >= 60 ? "Lulus" : "Gagal";
                    let grade = "";
                    let predikat = "";

                    if (s.nilai > 85 && s.nilai <= 100) {
                        grade = "A";
                    } else if (s.nilai > 75 && s.nilai <= 85) {
                        grade = "B";
                    } else if (s.nilai >= 60 && s.nilai <= 75) {
                        grade = "C";
                    } else if (s.nilai > 30 && s.nilai < 60) {
                        grade = "D";
                    } else if (s.nilai >= 0 && s.nilai <= 30) {
                        grade = "E";
                    } else {
                        grade = "";
                    }

                    switch (grade) {
                        case "A":
                            predikat = "Sempurna";
                            break;
                        case "B":
                            predikat = "Baik";
                            break;
                        case "C":
                            predikat = "Cukup";
                            break;
                        case "D":
                            predikat = "Kurang";
                            break;
                        case "E":
                            predikat = "Buruk";
                            break;

                        default:
                            break;
                    }

                    document.write(
                        `<tr>
                            <td>${no}</td>
                            <td>${s.nama}</td>
                            <td>${s.nilai}</td>
                            <td>${ket}</td>
                            <td>${grade}</td>
                            <td>${predikat}</td>
                        </tr>`
                    );
                    no++;
                }

            </script>
        </tbody>
    </table>

</body>

</html>
